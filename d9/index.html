<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log('hello i am %s', 'interpolated')

    // Styled
    console.log('%cI am some styled text', 'color:red')

    // warning!
    console.warn('she done already done had herses')

    // Error :|
    console.error("Shit!")

    // Info
    console.info("I'm a dork")

    // Testing
    console.assert(1 === 1, 'Assert failed!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(document.querySelectorAll('p'))

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name}`)
      console.log(`${dog.age}`)
      console.log(`${dog.age * 7}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Hi')
    console.count('Hi')
    console.count('Hi')
    console.count('Hi')
    console.count('Hi')

    // table
    console.table(dogs)

  </script>
</body>
</html>
